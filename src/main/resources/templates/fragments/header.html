<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Wycieczki</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">



</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
            <a class="navbar-brand" href="/">Wycieczki</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/Wycieczki/Lista}">Lista Wycieczek</a></li>
            <a sec:authorize="hasRole('ROLE_user')" class="nav-item nav-link" th:href="@{/Wycieczki/DodajWycieczke}">Dodaj Wycieczke</a></li>
        </div>
        <div class="nav navbar-nav ml-auto">
            <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="/signUp"><span class="glyphicon glyphicon-user"></span> Zarejestruj</a></li>
            <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="/login"><span class="glyphicon glyphicon-log-in"></span> Zaloguj</a></li>
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/logout"><span class="glyphicon glyphicon-log-in"></span> Wyloguj</a></li>
        </div>

</nav>


</body>
</html>
